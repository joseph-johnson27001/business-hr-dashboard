<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="https://templatedashboards.com/dashboard-logo.png" />

    <title>
      Template Dashboards – HR Dashboard Template | Vue 3 + Chart.js
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A comprehensive HR dashboard template for managing employee data, performance metrics, and key HR indicators. Built with Vue 3 and Chart.js."
    />
    <meta
      name="keywords"
      content="HR dashboard, human resources analytics, employee performance, vue3 HR dashboard, employee data, HR KPIs, chart.js dashboard"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – HR Dashboard Template | Vue 3 + Chart.js"
    />
    <meta
      property="og:description"
      content="Track employee performance, HR KPIs, and key metrics with this HR dashboard template, powered by Vue 3 and Chart.js."
    />
    <meta
      property="og:image"
      content="https://templatedashboards.com/hr-dashboard-preview.png"
    />
    <meta property="og:url" content="https://hr.templatedashboards.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – HR Dashboard Template | Vue 3 + Chart.js"
    />
    <meta
      name="twitter:description"
      content="An HR dashboard template for managing employee data, performance reviews, and key metrics, created with Vue 3 and Chart.js."
    />
    <meta
      name="twitter:image"
      content="https://templatedashboards.com/hr-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "HR Dashboard Template",
        "url": "https://hr.templatedashboards.com",
        "description": "An HR dashboard template for managing employee data, performance metrics, and HR KPIs with Vue 3 and Chart.js.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but HR Dashboard doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
